<div ng-controller="TempLiveChartControllerList">

	<div class="row">

		<div id="live-cart-filter" class="col-md-8 col-md-offset-2">

			<span class="pull-left" style="height:37px;display:inline-block;">FILTER: &nbsp;</span>

			<!-- http://zavoloklom.github.io/material-design-iconic-font/v1/icons.html -->
			
			<a href="" ng-click="filterLiveChart('all')">
				<i class="md md-add-circle" style="color: black;"></i> 
				All
			</a>
			<a href="" ng-click="filterLiveChart('conditions')">
				<i class="md md-add-circle" style="color: blue;"></i> 
				Conditions
			</a>
			<a href="" ng-click="filterLiveChart('meds')">
				<i class="md md-add-circle" style="color: brown;"></i> 
				Medications
			</a>
			<a href="" ng-click="filterLiveChart('appointments')">
				<i class="md md-add-circle" style="color: red;"></i> 
				Appointments
			</a>
		</div>

		<div class="column-md-2"></div>

	</div>

	<div class="row" style="margin-top:10px;margin-bottom:10px;">

		<div class="chart-header col-md-8 col-md-offset-2">
			<div class="chart-name">
				<button class="btn btn-primary chart-header-button" ng-click="showChart(0)" ng-class="{'btn-default': hiddenChart == 0, 'btn-primary': hiddenChart != 0}">Michelle Chart</button>
				<button class="btn btn-default chart-header-button" ng-click="showChart(1)" ng-class="{'btn-default': hiddenChart == 1, 'btn-primary': hiddenChart != 1}">Wes Garnett Chart</button>
			</div>
		</div>

	</div>

	<div class="row">

		<div class="cardContainer col-md-8 col-md-offset-2" ng-class="{'hidden': hiddenChart == chartkey}">

			<div class="card card-wide live-chart-card">
				<img src="/designs/img/back.png" />L5 Disc Herniation
			</div>

			<div class="card card-wide live-chart-card">
				<img src="/designs/img/back.png" />Appointment - Jessie
			</div>

			<div class="card card-wide live-chart-card">
				<img src="/designs/img/back.png" />Fenofibrate
			</div>

			<div class="card card-wide live-chart-card">
				<img src="/designs/img/back.png" />Arthritis
			</div>

			<div class="card card-wide live-chart-card">
				<img src="/designs/img/back.png" />Nighttime Asthma
			</div>

			<div class="card card-wide live-chart-card">
				<img src="/designs/img/back.png" />Appointment - Britney
			</div>

		</div>

		<div class="col-md-4"></div>

	</div>

</div>
