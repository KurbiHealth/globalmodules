<div class="row" ng-controller="GoalController">
	<div class="col-md-12 path-details-container">

		<div class="path-details-header table">
			<div class="table-center">
				<h1>Create a new goal</h1>
				<button class="btn btn-default" ng-click="cancel($event)">Cancel</button>
			</div>
			<div class="clear"></div>
		</div><!--END /.path-details-header-->

		<div class="path-details-hero" style="background: #f5f5f5; min-height: 123px;">
			<img src="/design/img/{{currentGoalActivity.icon_path}}" class="path-hero-icon" />
			<div style="position: absolute; top: 50px; left: 135px;">
				<h4>{{currentGoalActivity.name}}</h2>
				<a ng-click="cancel($event)" style="color: #333333;">Change goal category</a>
			</div>
		</div><!--END /.path-details-hero-->

		<div class="goal-name-row" style="margin: 10px 0 10px 18px;width: 93%;">
			<h3>Goal</h3>
			<form novalidate>
				<div class="form-row">
					<label for="">What would you like to do?</label>
					<input name="goal-name" type="text" ng-model="goal.name" placeholder="Ride around Lake Monona" />
				</div>
				<div class="form-row">
					<button type="submit" class="btn btn-default" ng-click="addGoal(goal)">Save Just Your Goal</button>
				</div>
			</form>
		</div>

		<uib-tabset>

		<!-- TAB 1 - CHOOSE SPONSORED PATHS -->

			<uib-tab heading="Available Paths">
				<img src="design/img/temp_sponsored_paths.png" style="padding: 20px 17px;" />
			</uib-tab>
			
		<!-- TAB 2 - CREATE YOUR OWN PATH -->

			<uib-tab select="alertMe()">
				<uib-tab-heading>
					Create Your Path
				</uib-tab-heading>
			<form  novalidate>	
				<div class="path-details-form">
					<h3>Path Details</h3>
					<div class="form-row">
						<label for="">Path name:</label>
						<input ng-model="path.name" type="text" placeholder="" />
					</div>
					
					<div class="form-row">
						<label for="">Path overview:</label>
						<textarea ng-model="path.overview" placeholder=""></textarea>
					</div>
					
					<div class="form-row">
						<label for="">Path full description:</label>
						<textarea ng-model="path.fullDescription" placeholder=""></textarea>
					</div>
									
					<div class="form-row">
						<label for="">Path steps:</label>
						<input type="text" placeholder="i.e. Warm Up" ng-model="path.pathSteps[$index]" ng-repeat="step in path.pathSteps track by $index"/>
						<a href="#" style="color: #333333;" ng-click="addPathStep()"><i class="fa fa-plus-square-o"></i> add another step</a>
					</div>
					
					<div class="form-row">
				    <label for="">Path background image:</label>
				    <input ng-model="path.backgroundImage" type="file" style="border: none;">
					</div>
					
				</div><!--END /.path-details-form-->

				<div class="path-details-location">
					<h3>Location</h3>
					<div class="form-row">
						<label for="">Path location:</label>
						<input type="type" ng-model="path.location" placeholder="Address, City, State & Zip" />
					</div>
				</div>
				
				<div class="path-details-frequency">
					<h3>Frequency per week</h3>
					<ul>
						<li ng-click="path.frequency=1" ng-class="path.frequency == 1 ? 'selected' : '' ">1</li>
						<li ng-click="path.frequency=2" ng-class="path.frequency == 2 ? 'selected' : '' ">2</li>
						<li ng-click="path.frequency=3" ng-class="path.frequency == 3 ? 'selected' : '' ">3</li>
						<li ng-click="path.frequency=4" ng-class="path.frequency == 4 ? 'selected' : '' ">4</li>
						<li ng-click="path.frequency=5" ng-class="path.frequency == 5 ? 'selected' : '' ">5</li>
						<li ng-click="path.frequency=6" ng-class="path.frequency == 6 ? 'selected' : '' ">6</li>
						<li ng-click="path.frequency=7" ng-class="path.frequency == 7 ? 'selected' : '' ">7</li>
					</ul>
				</div>
				
				<div class="path-details-toolkit">
					<h3>Your Toolkit</h3>
					<div class="form-row">
						<label for="">Path toolkit items:</label>
						<input type="text" ng-model="path.toolkitItems[$index]" placeholder="" ng-repeat="item in path.toolkitItems track by $index"/>
						<a style="color: #333333;" ng-click="addToolkitItem()"><i class="fa fa-plus-square-o"></i> add another item</a>
					</div>
				</div>
				
				<div class="path-details-submit">
					<div class="form-row">
						<button type="submit" class="btn btn-default" ng-click="addPath(path)">Submit</button>
					</div>
				</div>
			</form>
			</uib-tab>
		</uib-tabset>
		
	</div><!--END /.path-details-container-->
</div><!--END /.row-->
