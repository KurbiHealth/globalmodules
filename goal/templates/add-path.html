<div class="row">
	<div class="col-md-12 path-details-container">
		
		<div class="path-details-header table">
			<div class="table-center">
				<h1>Create a new goal</h1>
				<button class="btn btn-default" ng-click="cancel($event)">Cancel</button>
			</div>
			<div class="clear"></div>
		</div><!--END /.path-details-header-->
		
		<div class="path-details-hero" style="background: #f5f5f5; min-height: 123px;">
			<img src="/design/img/exercise.png" class="path-hero-icon" />
			<div style="position: absolute; top: 50px; left: 135px;">
				<h4>Exercise</h2>
				<a href="#" style="color: #333333;">Change goal category</a>
			</div>
		</div><!--END /.path-details-hero-->
		
		<div class="path-details-form">
			<h3>Path Details</h3>
			<div class="form-row">
				<label for="">Path name:</label>
				<input name="" type="" value="" placeholder="" />
			</div>
			
			<div class="form-row">
				<label for="">Path overview:</label>
				<textarea name="" value="" placeholder=""></textarea>
			</div>
			
			<div class="form-row">
				<label for="">Path full description:</label>
				<textarea name="" value="" placeholder=""></textarea>
			</div>
			
			<div class="form-row">
				<label for="">Path steps:</label>
				<input name="" type="" value="" placeholder="i.e. Warm Up" />
				<a href="#" style="color: #333333;"><i class="fa fa-plus-square-o"></i> add another step</a>
			</div>
			
			<div class="form-row">
		    <label for="">Path background image:</label>
		    <input type="file" style="border: none;">
			</div>
			
		</div><!--END /.path-details-form-->
		
		<div class="path-details-location">
			<h3>Location</h3>
			<div class="form-row">
				<label for="">Path location:</label>
				<input name="" type="" value="" placeholder="Address, City, State & Zip" />
			</div>
		</div>
		
		<div class="path-details-frequency">
			<h3>Frequency per week</h3>
			<ul>
				<li>1</li>
				<li>2</li>
				<li class="selected">3</li>
				<li>4</li>
				<li>5</li>
				<li>6</li>
				<li>7</li>
			</ul>
		</div>
		
		<div class="path-details-toolkit">
			<h3>Your Toolkit</h3>
			<div class="form-row">
				<label for="">Path toolkit items:</label>
				<input name="" type="" value="" placeholder="" />
				<a href="#" style="color: #333333;"><i class="fa fa-plus-square-o"></i> add another item</a>
			</div>
		</div>
		
		<div class="path-details-submit">
			<div class="form-row">
				<button type="submit" class="btn btn-default">Submit</button>
			</div>
		</div>
		
	</div><!--END /.path-details-container-->
</div><!--END /.row-->
