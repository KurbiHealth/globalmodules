	<div class="card-front">	
		<div class="card-title grey-text text-darken-4">
			<span ng-show="reversed" class="card-title-text">{{card.title}}</span><i ng-show="reversed" class="md md-more-vert pull-right activator" ng-click="onEditClick(defaultSlider)"></i>
			<span ng-show="!reversed" class="card-title-text">Edit: {{card.title}}</span><i ng-show="!reversed" class="md md-close pull-right activator" ng-click="onEditClick(grabSlider)"></i>
		</div>
		<div class="card-content">
			<!-- ng-controller="SymptomCardController" -->
			<div style="margin:10px 0 0 25px;">
			    <div ring-slider cursor-attr="defaultSlider" severity-num="card.severity" display-only></div>
			    <button type="submit" ng-show="!reversed" class="btn btn-default" ng-click="saveSeverity()">Save Severity</button>
			    <h5 ng-show="saved" >Symptom Saved!</h5>
			</div>
		</div>
		<div class="card-footer">
			<p>{{timeSaved | date:'EEE MMM dd yyyy h:mm a'}}</p>
		</div>
	</div>
</div>
