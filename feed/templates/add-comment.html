<form name="commentForm" class="add-comment" ng-submit="commentForm.$valid && commentCtrl.addComment(post)"  ng-controller="CommentController as commentCtrl" novalidate>
  <div class="form-group">
  	<label for="comment" class="sr-only">Add a comment...</label>
  	<input type="text" class="form-control" id="comment" placeholder="Add a comment..." ng-model="commentCtrl.comment.body" required>
  	<button type="submit" class="btn btn-default">Post</button>
  </div>
</form>
