<style>
.journal-day{padding:0;}
</style>

<div ng-controller="CardControllerInit">

	<div id="journal-entry">
		<span class="pull-left">ADD: &nbsp;</span>
		<i class="md md-create pull-left" ng-click="addCard('text-card')"></i>
		<i class="md md-camera-alt pull-left" ng-click="addCard('image-card')"></i>
		<i class="md md-healing pull-left" ng-click="addCard('symptom-card')"></i>
		<!--i class="md md-healing pull-left" data-toggle="modal" href="#form-content" ng-click="addCard('symptom-card')"></i-->
	</div>

    <script type="text/ng-template" id="myModalContent.html">
        <div class="modal-header" style="overflow: auto">
        	<div class="col-md-6" style="padding-left:10px; padding-right:10px">
            	<h3 class="modal-title">Add a Symptom</h3>
            </div>
            <div class="col-md-6" style="padding-left:10px; padding-right:10px">
				<button class="btn btn-success" type="button" ng-click="ok()">Save</button>
            	<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
            </div>
        </div>
        <div class="modal-body" style="overflow: auto; max-height: 300px; min-height: 300px">
				<div class="col-md-6" style="overflow: scroll; padding-left:10px; padding-right:10px">
					<div ng-repeat="(ky, vl) in rightView" style="padding-top:0px; padding-bottom:0px">
						<span><a href="#" class="label" ng-click="clickLeftView($index, ky)" style="color: black; font-size: 1em" ng-class="{ 'selected-class-name': $index == selectedIndex }">{{ky}}</a></span><i class="fa fa-caret-right fa-2x" ng-show="selectedCategory.value == $index"></i>
						<hr style="margin-top:5px; margin-bottom:5px">
					</div>				
				</div>        
				<div class="col-md-6" style="overflow: scroll; padding-left:10px; padding-right:10px">
					<accordion close-others="closeOthers">
						<!--div ng-repeat="(key, val) in leftView" ng-if="key == currentCat"-->
						<div ng-repeat="(key, val) in leftView" style="padding-top:5px">
							<accordion-group ng-click="clickRightView($index, key)" is-disabled=false is-open=false>
								<accordion-heading>
									<!--span-->
									<h4 style="line-height:2; display:inline-block">{{key}}</h4>
									<i ng-class="{'fa fa-plus-circle':!clickedList[key], 'fa fa-minus-circle':clickedList[key]}" ng-show="showPlus" style="display:inline-block; margin-right:10px;"></i>
									<!--/span-->
								</accordion-heading>
							    <p>Use the slider to record severity of symptom</p>
							    <div ring-slider cursor-attr="grab" severity-num="0"></div>
							</accordion-group>
							<!--div class="well" ng-click="clickLeftView($index, key)">
								<span>{{key}}</span>
							</div-->
						</div>
					</accordion>
				</div>
        </div>
        <div class="modal-footer">
        </div>
    </script>

	<div class="row">

		<div ng-controller="CardController" class="cardContainer col-md-10">

			<div ng-repeat="day in journalEntries" class="journal-day" style="width:100% !important;" ><!-- emit-when="{event: 'renderingDay'}" -->
